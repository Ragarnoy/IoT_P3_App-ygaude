---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wil-deployment
  labels:
    app: wil

spec:
  selector:
    matchLabels:
      app: wil
  template:
    metadata:
      labels:
        app: wil
    spec:
      containers:
      - name: wil
        image: wil42/playground:v2
        ports:
        - name: http
          protocol: TCP
          containerPort: 8888

---
apiVersion: v1
kind: Service
metadata:
  name: wil-service
spec:
  selector:
    app: wil
  ports:
    - name: http
      protocol: TCP
      appProtocol: http
      port: 8888
      targetPort: 8888
  type: LoadBalancer
